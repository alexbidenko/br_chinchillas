<div class="container-fluid">
  <div class="row">
    <div *ngFor="let y of years" class="col-3 p-0">
      <a routerLink="../{{y}}" routerLinkActive="active"
         class="btn btn-outline-secondary w-100 rounded-0 text-center">{{y}}</a>
    </div>
  </div>

  <div class="row">
    <app-card *ngFor="let chinchilla of filteredChinchillas" [chinchilla]="chinchilla" [page]="'babies'"
         routerLink="../../../chinchilla/babies/{{chinchilla.id}}" class="col-12 col-md-6 col-lg-4 p-0"></app-card>
  </div>
</div>
